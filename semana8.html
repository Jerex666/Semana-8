<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Viajes - Búsqueda de Vuelos y Paquetes</title>
</head>
<body>
    <h1>Bienvenido a la Agencia de Viajes</h1>
    <form id="searchForm">
        <label for="destination">Destino:</label>
        <select id="destination" name="destination">
            <option value="londres">Londres</option>
            <option value="hawai">Hawái</option>
            <option value="vancouver">Vancouver</option>
            <option value="moscu">Moscú</option>
            <option value="boston">Boston</option>
            <option value="barcelona">Barcelona</option>
            <option value="australia">Australia</option>
            <option value="los_angeles">Los Ángeles</option>
        </select>
        <br>
        <label for="travelDates">Fechas de viaje:</label>
        <input type="date" id="travelDates" name="travelDates">
        <br>
        <button type="submit">Buscar</button>
    </form>
</body>
</html>
