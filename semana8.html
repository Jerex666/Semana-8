<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Viajes - Búsqueda de Vuelos y Paquetes</title>
    <style>
        /* Estilo básico para ocultar las opciones no coincidentes */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a la Agencia de Viajes</h1>
    <form id="searchForm">
        <label for="search">Buscar destino:</label>
        <input type="text" id="search" name="search" placeholder="Buscar...">
        <br>
        <label for="destination">Destino:</label>
        <select id="destination" name="destination">
            <option value="londres">Londres</option>
            <option value="hawai">Hawái</option>
            <option value="vancouver">Vancouver</option>
            <option value="moscu">Moscú</option>
            <option value="boston">Boston</option>
            <option value="barcelona">Barcelona</option>
            <option value="australia">Australia</option>
            <option value="los_angeles">Los Ángeles</option>
        </select>
        <br>
        <label for="travelDates">Fechas de viaje:</label>
        <input type="date" id="travelDates" name="travelDates">
        <br>
        <button type="submit">Buscar</button>
    </form>

    <script>
        // Función para filtrar destinos según la entrada de búsqueda
        document.getElementById('search').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const destinationSelect = document.getElementById('destination');
            const options = destinationSelect.getElementsByTagName('option');

            for (let option of options) {
                const destinationText = option.textContent.toLowerCase();
                if (destinationText.includes(searchTerm)) {
                    option.classList.remove('hidden');
                } else {
                    option.classList.add('hidden');
                }
            }
        });
    </script>
</body>
</html>
